<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">New York Times Search</h1>
    </div>

    <div class="card">

      <div class="card-header">
        <h6>Search Parameters</h6>
      </div>

        <div class="card-body">

        <h6>Search Term:</h6>
        <div class="input-group mb-3">
            <input id= "searchTerm" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <h6>Number of Records to Retrieve:</h6>

        <div class="input-group mb-3">
        <select class="custom-select" id="numRecords">
            <option selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        </div>

         <h6>Start Year:</h6>

        <div class="input-group mb-3">
            <input id= "startYear" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <h6>End Year:</h6>

        <div class="input-group mb-3">
            <input id= "endYear" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>  
				<button id= "searchBtn" type="button" class="btn btn-light">Search</button>
				<button id= "clearBtn" type="button" class="btn btn-light">Clear Results</button>

        </div>
    </div>
				
		
    <div class="card">

      <div class="card-header">
				<h6>Top Articles</h6>
			</div>
			<div class= "card-body">
			
			<p id= "searchResults">

			</p>
			</div>
		</div>
		
		<footer class="card-footer text-muted">
			Made with lots and lots of â™¥
		</footer>
		</body>
		
    </html>
